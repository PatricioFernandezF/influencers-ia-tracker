version: '3.8'

services:
  influencers-backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: influencers-ia-backend
    ports:
      - "7899:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgresql://postgres:postgres123@influencers-db:5432/influencers
    depends_on:
      - influencers-db
    restart: unless-stopped
    networks:
      - coolify

  influencers-frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      args:
        VITE_API_URL: https://kg408swo8wkk8g8k0oos44ow.37.60.236.102.sslip.io
    container_name: influencers-ia-frontend
    ports:
      - "1452:5174"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=https://kg408swo8wkk8g8k0oos44ow.37.60.236.102.sslip.io
    depends_on:
      - influencers-backend
    restart: unless-stopped
    networks:
      - coolify

  influencers-db:
    image: postgres:16-alpine
    container_name: influencers-ia-db
    ports:
      - "4893:5432"
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres123
      - POSTGRES_DB=influencers
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    networks:
      - coolify

volumes:
  postgres_data:

networks:
  coolify:
    external: true
    name: coolify
